        <h2>Rendering options</h2>
        <div>
            <span class="label">Stroke Thickness:</span>
            <select id="strokeThickness" class="property">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br />

            <span class="label">Stroke Color:</span>
            <select id="strokeStyle" class="property">
                <option value="black" selected>black</option>
                <option value="white">white</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select><br />

            <span class="label">Fill Color:</span>
            <select id="fillStyle" class="property">
                <option value="black" selected>black</option>
                <option value="white">white</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select><br />

            <span class="label">Scale X:</span>
            <select id="scaleX" class="property">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select><br />

            <span class="label">Scale Y:</span>
            <select id="scaleY" class="property">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select><br />

            <span class="label">Transform X:</span>
            <select id="translateX" class="property">
                <option value="0" selected>0</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select><br />

            <span class="label">Transform Y:</span>
            <select id="translateY" class="property">
                <option value="0" selected>0</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select><br />
        </div>
    </section>

    <section>
        <h2>Observe</h2>
        <div id="canvasContainer">
            <canvas width="1000" height="1000" id="testCanvas"></canvas>
        </div>

        <h2>Path data</h2>
        <div id="pathData"></div>
    </section>

    <script language="javascript">
        var canvas;

        var parser = new TsPath.PathParser();

        var drawImage = function () {
            var list = document.getElementById("pathList");
            var pathText = list.value;

            var options = {
                strokeThickness: document.getElementById("strokeThickness").value,
                strokeStyle: document.getElementById("strokeStyle").value,
                fillStyle: document.getElementById("fillStyle").value,
                scaleX: document.getElementById("scaleX").value,
                scaleY: document.getElementById("scaleY").value,
                translateX: document.getElementById("translateX").value,
                translateY: document.getElementById("translateY").value,
            };

            CanvasExtensions.clearCanvas(canvas);
            CanvasExtensions.drawPath(canvas, pathText, options);

            document.getElementById("pathData").innerText = pathText;
        };

        window.onload = function () {
            canvas = document.getElementById("testCanvas");
            context = canvas.getContext("2d");

            ["strokeThickness", "strokeStyle", "fillStyle", "scaleX", "scaleY", "translateX", "translateY"].map(
                function (l) { document.getElementById(l).addEventListener("change", drawImage); });
            var pathList = document.getElementById("pathList");
            pathList.addEventListener("change", drawImage);
            pathList.selectedIndex = 0;

            drawImage();
        };
    </script>
